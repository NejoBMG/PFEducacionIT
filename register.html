<body>
    <section class="article-blog article-register">
        <form class="register-form">
            <h2 class="register-title">Registro de Usuario</h2>
            <div class="form-username half-input">
                <label for="nameRegister">Nombre *</label>
                <input type="text" id="nameRegister" class="input-form-register" required placeholder="Nombre">
            </div>
            <div class="form-lastname half-input">
                <label for="lastnameRegister">Apellido *</label>
                <input type="text" id="lastnameRegister" class="input-form-register" required placeholder="Apellido">
            </div>
            <div class="form-country half-input">
                <label for="countryRegister">Pais *</label>
                <select name="country" id="countryRegister" class="input-form-register" required>
                    <option value="Argentina">Argentina</option>
                    <option value="Uruguay">Uruguay</option>
                    <option value="Bolivia">Bolivia</option>
                    <option value="Chile">Chile</option>
                    <option value="Paraguay">Paraguay</option>
                </select>
            </div>
            <div class="form-mail half-input">
                <label for="mailRegister">Email *</label>
                <input type="mail" id="mailRegister" class="input-form-register" required placeholder="user@mail.com">
            </div>
            <div class="form-password half-input">
                <label for="passRegister">Contrase単a *</label>
                <input type="password" id="passRegister" class="input-form-register pass-register" required placeholder="Contrase単a">
                <div class="view-pass">
                    <i class="fa-solid fa-eye-slash"></i>
                    <i class="fa-solid fa-eye" style="display: none;"></i>
                </div>
            </div>
            <div class="form-lastpassword half-input">
                <label for="lastpassRegister">Repetir Contrase単a *</label>
                <input type="password" id="lastpassRegister" class="input-form-register pass-register" required placeholder="Repetir contrase単a">
                <div class="view-pass">
                    <i class="fa-solid fa-eye-slash"></i>
                    <i class="fa-solid fa-eye" style="display: none;"></i>
                </div>
            </div>
            <div class="form-checkbox-register">
                <input type="checkbox" id="checkRegister" required>
                <label for="checkRegister">Acepto los <a href="#">Terminos y condiciones</a></label>
            </div>
            
            <div class="form-button-register">
                <button type="submit" class="button-register">Registrar</button>
            </div>
        </form>
    </section>
</body>
